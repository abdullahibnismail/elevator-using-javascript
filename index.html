<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/elevator.css">
    <title>Document</title>
</head>

<body>
    <div class="mainContainer">

        <!-- Lift Section -->
        <div>
            <div class="liftSection">
                <!-- Building Images -->
                <div class="bgSection">
                    <img src="./images/Header.png" class="imgnew" />
                    <!-- New Floor Will Be Add in this Div -->
                    <div id="floorImg"></div>
                    <!--  -->
                    <img src="./images/Footer.png" class="imgnew" />
                </div>
                <!-- LIFT -->
                <div id="liftDiv" class="divBorder">
                    <!-- LIFT DOORS -->
                    <div class="firstDoor" id="firstD"></div>
                    <div class="secondDoor" id="secondD"></div>
                </div>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="buttonSection" id="buttonSection1">
            <button class="btns" onclick="liftDoors(0)" id="openbtn"><span>&#8612;&#8614;</span></button>
            <button class="btns" onclick="liftDoors(43)" id="closebtn"><span>&#8614;&#8612;</span></button>
            <!-- New Button Will Add Here -->
            <div id="floorBtn"></div>
            <!--  -->
            <button class="btns" onclick="liftMovement(420)" id="btn">4</button>
            <button class="btns" onclick="liftMovement(320)" id="btn">3</button>
            <button class="btns" onclick="liftMovement(220)" id="btn">2</button>
            <button class="btns" onclick="liftMovement(120)">1</button>
            <button class="btns" onclick="liftMovement(0)">G</button>
            <button onclick="onClickAddFloor()">Add</button>
        </div>
    </div>


    <!-- JavaScript File -->
    <script src="/elevator.js"></script>
</body>

</html>
